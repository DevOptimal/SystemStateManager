name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Setup MSBuild.exe # Must build via MSBuild because `dotnet build` does not support fakes yet.
      uses: microsoft/setup-msbuild@v1.1
    - name: Clone
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Entire history required by Nerdbank.GitVersioning
    - name: Restore
      run: dotnet restore
      env:
        GITHUB_PACKAGE_PAT: ${{ secrets.PACKAGE_READ_PAT }}
    - name: Build
      run: msbuild MachineStateManager.sln /t:Build /p:Configuration=Release
    - name: Test
      uses: microsoft/vstest-action@v1.0.0
      with:
        searchFolder: D:\a\MachineStateManager\MachineStateManager
#     - name: Test
#       run: dotnet test --configuration Release --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --no-build
